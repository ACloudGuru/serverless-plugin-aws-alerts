service: service-test-alerts-plugin
provider:
  name: aws
  runtime: nodejs4.3
  region: us-east-1
  profile: ${opt:profile}

package:
  exclude:
    - node_modules/**
    - yarn.lock

custom:
  # notifications:
  #   - protocol: email
  #     endpoint: your_email_here


  alerts:
    stages: # Optionally - select which stages to deploy alarms to
      - producton
      - staging

    dashboards:
      - default
      - vertical

    topics:
      ok:
        topic: ${self:service}-${opt:stage}-alerts-ok
        notifications: ${self:custom.notifications}
      alarm:
        topic: ${self:service}-${opt:stage}-alerts-alarm
        notifications: ${self:custom.notifications}
      insufficientData:
        topic: ${self:service}-${opt:stage}-alerts-insufficientData
        notifications: ${self:custom.notifications}

    definitions:  # these defaults are merged with your definitions
      functionErrors:
        period: 600
      functionInvocations:
        threshold: 10
        period: 600
      customAlarm:
        description: 'My custom alarm'
        namespace: 'AWS/Lambda'
        metric: duration
        threshold: 200
        statistic: Average
        period: 300
        evaluationPeriods: 1
        comparisonOperator: GreaterThanThreshold
    global:
      - functionThrottles
      - functionErrors
    function:
      - functionInvocations
      - functionDuration

plugins:
  - serverless-plugin-aws-alerts

functions:
  foo:
    handler: foo.handler
    alarms: # merged with function alarms
      - customAlarm
      - name: fooAlarm
        namespace: 'AWS/Lambda'
        metric: errors # define custom metrics here
        threshold: 1
        statistic: Minimum
        period: 60
        evaluationPeriods: 1
        comparisonOperator: GreaterThanThreshold
    events:
      - http:
          path: success
          method: get

  error:
    handler: error.handler
    alarms:
      - customAlarm
      - name: bunyanErrors
        namespace: 'AWS/Lambda'
        metric: BunyanErrors
        threshold: 0
        statistic: Sum
        period: 60
        evaluationPeriods: 1
        comparisonOperator: GreaterThanThreshold
        pattern: '{$.level > 40}'
    events:
      - http:
          path: error
          method: get

  slow:
    handler: slow.handler
    alarms:
      - customAlarm
    events:
      - http:
          path: slow
          method: get
